replicaCount: 2

image:
  repository: rebachi/bank-leumi
  pullPolicy: Always
  tag: latest

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-north-1::certificate/3f05f383-36e1-4b11-8520-c51a378d9631"
    external-dns.alpha.kubernetes.io/hostname: "stockpnl.com"
  hosts:
    - host: stockpnl.com
      paths:
        - path: /
          pathType: Prefix
